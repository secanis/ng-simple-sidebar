<DOCTYPE html>
<html>
    <head>
        <title>Webmon - the easy Website Monitoring Tool.</title>
        <meta name="title" content="Webmon - the easy Website Monitoring Tool.">
        <meta name="author" content="secanis.ch">
        <meta name="publisher" content="secanis.ch">
        <meta name="copyright" content="secanis.ch">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="50x50" href="./assets/favicon.png">
        <base href="/">
        <style>
            .spinner {
                margin: 47vh auto 0;
                width: 70px;
                text-align: center;
            }

            .spinner > div {
                width: 18px;
                height: 18px;
                background-color: #333;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% { 
                        -webkit-transform: scale(0);
                        transform: scale(0);
                } 40% { 
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                }
            }
        </style>
    </head>
    <body>
        <div class="background-image"></div>
        <div class="background-color"></div>
        <webmon-app>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </webmon-app>
    </body>
</html>
